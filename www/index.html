<!DOCTYPE html>
<html ng-app="witts_ionic">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/nfcfilters.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="NfcCtrl">

    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>


    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Help" icon="ion-help" ui-sref="tabs.help">
          <ion-nav-view name="help-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="WiTTS: A Wireless Temperature Tracking System">
        <ion-content class="padding">
          <p>
            <a class="button button-full icon icon-right ion-chevron-right" href="#/tab/measure">Measure & Record Temperature</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/measure.html" type="text/ng-template">
      <!-- Below uses NfcCtrl -->
      <ion-view view-title="Measure & Record Temperature">
        <ion-content class="padding">
          <div ng-if="!tag.id">
            <div class="card">
              <div class="item item-text-wrap center">
                Scan a tag to begin.
              </div>
            </div>
          </div>
          <div ng-if="tag.id">
            <div class="card">
              <div class="item item-text-wrap">
                <dl>
                  <dt>Tag ID</dt>
                  <dd>{{ tag.id | bytesToHexString }}</dd>
                  <dt>Tag Type</dt>
                  <dd>{{ tag.type }}</dd>
                </dl>
                <div class="card" ng-repeat="record in tag.ndefMessage">
                  <div class="item item-divider">
                    Record {{$index + 1}} <br/>
                  </div>
                  <div class="item item-text-wrap">
                    <dl>
                      <dt>TNF</dt>
                      <dd>{{ record.tnf | tnfToString }}</dd>
                      <dt>Record Type</dt>
                      <dd>{{ record.type | bytesToString }}</dd>
                      <dt>Payload</dt>
                      <dd>{{ record | decodePayload }}</dd>
                    </dl>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p>
            <button class="button button-clear button-positive" ng-click="clear()" ng-if="tag.id">Clear</button>
            <a class="button icon ion-home" href="#/tab/home"> Home</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/about.html" type="text/ng-template">
      <ion-view view-title="About">
        <ion-content class="padding">
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/help.html" type="text/ng-template">
      <ion-view title="Help">
        <ion-content>
          <div class="list">
            <div class="item">
              @IonicFramework
            </div>
            <div class="item">
              @DriftyTeam
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    </body>
</html>
