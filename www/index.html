<!DOCTYPE html>
<html ng-app="witts_ionic">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

    <!-- backand js -->
    <script src="lib/backand.min.1.8.2.js"></script>

    <!-- your app's js -->
    <script src="src/app/app.js"></script>
    <script src="src/nfc/nfc.filters.js"></script>
    <script src="src/nfc/nfc.controller.js"></script>
    <script src="src/login/login.services.js"></script>
    <script src="src/login/login.controller.js"></script>
    <script src="src/patientrecords/patientrecords.service.js"></script>
    <script src="src/common/httpinterceptors.js"></script>
  </head>
  
  <body ng-controller="LoginCtrl as login">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-android-arrow-back button-icon-large"></i>  Back
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button ion-log-out" ng-click="login.signout()">
          Logout
        </button>
      </ion-nav-buttons>
      </ion-view>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
